<div class="row" id="all_bids">
    <div class="container">
        <div class="col-xs-12 content_head np">
            <div class="col-xs-12 col-sm-8 content_main_header np">
                All lots
                <span>
                    <select ng-option="item for item in sortItems"></select>
                </span>
            </div>
            <div class="col-xs-12  np">
                <span class="pull-right">
                    <span class="showing">Showing 1 of 1</span>
                    <a href="" class="short_arrowL">
                        <span class="glyphicon glyphicon-menu-left"></span>
                    </a>
                    <a href=""  class="short_arrowR">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </a>
                </span>
            </div>
        </div>
        <div class="col-xs-12 divider"></div>
        <div class="col-xs-12 auction_container">
            <div class="col-xs-12  col-sm-6 col-md-3  auction_item  np" ng-class="auctionClass($index)" ng-repeat="item in allInventory track by $index">
                <div class="col-xs-12 shadow  auction_content">
                    <div class="col-xs-12 np img_container">
                        <img ng-src="uploads/{{item.profilePic}}" height="auto" class="col-xs-12 np" />
                        <span class="auction_notification shadow">
                            <span class="close_icon icon"></span>
                            Closes <span ng-bind="item.biddingSettings.closeTimeStamp | posttime"></span>
                        </span>
                    </div>
                    <div class="col-xs-12 auction_thumbDetails ">
                        <span class="col-xs-12 title np" ng-bind="item.name"></span>
                        <span class="col-xs-12 price np"><span> &#8358; </span><span ng-bind="item  | getHighestBid | number"></span></span>
                        <span class="col-xs-12 secondary_but s_but" ng-click="auctionMiniview(allInventory, $index)">Bid Now <span class="icon left_arrow"></span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 divider"></div>
        <div class="col-xs-12 np search_footer">
            <div class="col-xs-6 np">
                <a href="" class="long_arrowL ">
                    <span class="glyphicon glyphicon-menu-left"></span>
                </a>
                <span class="content_description">Previous Page</span>
            </div>
            <div class="col-xs-6 np">
                <div class="pull-right">
                    <span class="showing">Next Page</span>
                    <a href=""  class="long_arrowR">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </a>
                </div>
            </dv>
        </div>
    </div>
</div>
